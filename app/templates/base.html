<html>
  <head>
    <link href="/static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/static/bootstrap/dist/js/myscript.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
      <title>{{ title }} F5 WebTeam Tools</title>
    {% else %}
    <title>F5 WebTeam Tools</title>
    {% endif %}
    <style>
      dt {
        COLOR: #3B4F99
      }
    </style>

  </head>
    <!--<header class="navbar navbar-static-top bs-docs-nav" role="banner">-->
    <div class="navbar-brand inverse"><h4>Failover Onesource Web Services</h4></div>
    <!--</header>-->
    <body>
      {% block content %}{% endblock %}
      <div class="container-fluid"
      {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }} </li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
      </div>
    </body>
  </html>
</html>
